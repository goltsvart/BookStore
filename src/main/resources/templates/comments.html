<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="/fragments/header :: header"/>
</head>

<body>

<div th:replace="/fragments/header :: navbar"/>
    <div class="panel-default well" th:each="comment : ${comments}">
        <div class="panel-heading">
        <div class="row panel-footer">
            <div th:inline="text" class="col-md-2">[[${comment.message}]] </div>
            <div th:inline="text" class="col-md-9">[[${comment.rating}]]</div>
            <div th:inline="text" class="col-md-9">[[${comment.user.name}]]</div>
        </div>
        <br></br>
    </div>
</div>

</body>
</html>
