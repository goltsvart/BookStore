<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
</head>

<body>

<div th:fragment="books">
    <div th:if="${param.error}">
        No results! Try another variations.
    </div>
    <form action="#" th:action="@{/search}" th:object="${book}">
        <label>Title:</label> <input name="title" id="title"></input>
        <label>Author:</label> <input name="author" id="author"></input>
        <label>Subject:</label> <input name="subject" id="subject"></input>
        <select name="sort">
        <option value="">Sort by</option>
        <option value="title">title</option>
        <option value="author">author</option>
        <option value="price">price</option>
    </select>
       <select name="order">
        <option value="">Order</option>
        <option value="ascending">ascending</option>
        <option value="descending">descending</option>
    </select>
        <button type="submit" class="btn btn-primary">SEARCH</button>

        <div class="row">
            <div class="col-sm-6 col-md-4" th:each="book : ${books}">
                <div class="thumbnail">
                    <img th:src="${book.image}"/>
                    <div class="caption">
                        <h3 th:text="${book.author}">Author</h3>
                        <h3 th:text="${book.title}">Title</h3>
                        <div th:inline="text">Price: [[${book.price}]] $</div>
                        <div th:inline="text">In Stock: [[${book.quantity}]]</div>
                        <p><a th:href="@{'/book/'+ ${book.id}}" class="btn btn-primary" role="button">View more</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>
</div>

</body>
</html>
