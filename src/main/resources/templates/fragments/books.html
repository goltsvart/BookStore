<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
</head>

<body>

<div th:fragment="books">
    <div th:if="${param.error}">
        No results! Try another variations.
    </div>
    <form action="#" th:action="@{/search}" th:object="${book}">
        <label>Title:</label> <input name="title" id="title"></input>
        <label>Author:</label> <input name="author" id="author"></input>
        <label>Subject:</label> <input name="subject" id="subject"></input>
        <select name="sort">
        <option value="">Sort by</option>
        <option value="title">title</option>
        <option value="author">author</option>
        <option value="price">price</option>
    </select>
       <select name="order">
        <option value="">Order</option>
        <option value="ascending">ascending</option>
        <option value="descending">descending</option>
    </select>
        <button type="submit">SEARCH</button>
    <div class="panel-default well" th:each="book : ${books}">
        <div class="panel-heading">
            <h1 th:text="${book.title}"></h1>
        </div>
        <h3 th:text="${book.author}" class="panel-body">Description</h3>
        <div class="row panel-footer">
            <div th:inline="text" class="col-md-2">Price: [[${book.price}]] $</div>
            <div th:inline="text" class="col-md-9">In Stock: [[${book.quantity}]]</div>
            <a th:href="@{'/book/'+ ${book.id}}" class="btn glyphicon glyphicon-music">See more</a>
        </div>
        <br></br>
    </div>
    </form>
    </div>
</div>

</body>
</html>
