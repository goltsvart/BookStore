<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header :: header"/>
</head>

<body>

<div th:replace="/fragments/header :: navbar"/>
<body>
    <form ACTION="#" class="form-horizontal" th:object="${comment}" th:action="@{/comment}" method="post">
        <input type="hidden" th:value="${#httpServletRequest.remoteUser}" name="username"/>
        <input type="hidden" th:value="${bookId}" name="bookId"/>
        <label th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"
               class="alert alert-danger"></label>
        <p>Rating: <input type="text" th:field="*{rating}" /></p>
        <label th:if="${#fields.hasErrors('message')}" th:errors="*{message}"
               class="alert alert-danger"></label>
        <p>Comment: <input type="text" th:field="*{message}" /></p>
        <p><input type="submit" value="Submit" /></p>
    </form>
</div>

</body>
</html>
